<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCM Impact Matrix â€“ Icon Grid with Popovers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .matrix-table {
      table-layout: fixed;
      width: 100%;
    }
    .matrix-table td, .matrix-table th {
      text-align: center;
      vertical-align: middle;
      padding: 0.4rem;
    }
    .level-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .low { background-color: #A9DFBF; }
    .medium { background-color: #F9E79F; }
    .high { background-color: #F5B7B1; }
    .critical { background-color: #E74C3C; }
    .popover-body select {
      width: 100%;
    }
    .sticky-top-col {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 2;
    }
    .sticky-top-row th {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 1;
    }
    .scroll-matrix {
      overflow: auto;
      max-height: 80vh;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4 text-center">BCM Impact Matrix</h2>
    <p class="text-center text-muted">Click icons to update impact level</p>

    <div class="scroll-matrix">
      <table class="table matrix-table table-bordered bg-white">
        <thead class="sticky-top-row">
          <tr>
            <th class="sticky-top-col">Impact Aspect</th>
            <th>0-4 Hours</th>
            <th>8-24 Hours</th>
            <th>72 Hours</th>
            <th>Within 1 Week</th>
            <th>After 1 Week</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row: Financial -->
          <tr>
            <th class="sticky-top-col bg-white">Financial</th>
            <td><span class="level-icon low" tabindex="0" data-bs-toggle="popover" data-bs-html="true" data-bs-content='<select><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>'></span></td>
            <td><span class="level-icon medium" tabindex="0" data-bs-toggle="popover" data-bs-html="true" data-bs-content='<select><option>Low</option><option selected>Medium</option><option>High</option><option>Critical</option></select>'></span></td>
            <td><span class="level-icon high" tabindex="0" data-bs-toggle="popover" data-bs-html="true" data-bs-content='<select><option>Low</option><option>Medium</option><option selected>High</option><option>Critical</option></select>'></span></td>
            <td><span class="level-icon critical" tabindex="0" data-bs-toggle="popover" data-bs-html="true" data-bs-content='<select><option>Low</option><option>Medium</option><option>High</option><option selected>Critical</option></select>'></span></td>
            <td><span class="level-icon low" tabindex="0" data-bs-toggle="popover" data-bs-html="true" data-bs-content='<select><option selected>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>'></span></td>
          </tr>
          <!-- Add more rows for each aspect -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('[data-bs-toggle="popover"]').forEach(el => {
      new bootstrap.Popover(el, {
        trigger: 'focus',
        placement: 'top'
      });
    });
  </script>
</body>
</html>
