

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCM Impact Level Matrix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .aspect-card {
      border-left: 5px solid #0d6efd;
      transition: transform 0.2s;
    }
    .aspect-card:hover {
      transform: scale(1.01);
    }
    .time-label {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .impact-select {
      width: 100%;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold">BCM Impact Level Selection</h1>
      <p class="text-muted">Choose the impact level for each aspect across different time frames</p>
    </div>

    <!-- Example Card for Financial Aspect -->
    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="card aspect-card shadow-sm p-3">
          <h5 class="card-title text-primary">Financial</h5>
          <div class="mb-3">
            <label class="form-label time-label">0-4 Hours</label>
            <select class="form-select impact-select">
              <option>Low</option><option>Medium</option><option>High</option><option>Critical</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label time-label">8-24 Hours</label>
            <select class="form-select impact-select">
              <option>Low</option><option>Medium</option><option>High</option><option>Critical</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label time-label">72 Hours</label>
            <select class="form-select impact-select">
              <option>Low</option><option>Medium</option><option>High</option><option>Critical</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label time-label">Within 1 Week</label>
            <select class="form-select impact-select">
              <option>Low</option><option>Medium</option><option>High</option><option>Critical</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label time-label">After 1 Week</label>
            <select class="form-select impact-select">
              <option>Low</option><option>Medium</option><option>High</option><option>Critical</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Repeat similar cards for Reputational, Operational, etc. -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
