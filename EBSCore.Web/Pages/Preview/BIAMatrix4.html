<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCM Impact Level Matrix - Compact Table View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .impact-cell {
      min-width: 150px;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold">BCM Impact Level Matrix</h1>
      <p class="text-muted">Compact table layout for all aspects and time frames</p>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle bg-white">
        <thead class="table-primary text-center">
          <tr>
            <th>Impact Aspect</th>
            <th>0-4 Hours</th>
            <th>8-24 Hours</th>
            <th>72 Hours</th>
            <th>Within 1 Week</th>
            <th>After 1 Week</th>
          </tr>
        </thead>
        <tbody>
          <!-- Repeat this row for each Impact Aspect -->
          <tr>
            <td class="fw-semibold">Financial</td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
          </tr>
          <tr>
            <td class="fw-semibold">Reputational</td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
            <td class="impact-cell"><select class="form-select form-select-sm"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select></td>
          </tr>
          <!-- Add more rows for each additional impact aspect -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
