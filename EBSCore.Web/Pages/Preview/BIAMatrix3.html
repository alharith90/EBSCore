<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCM Impact Level Matrix - Grid View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold">BCM Impact Level Matrix</h1>
      <p class="text-muted">View all aspects and time frames in a single grid</p>
    </div>

    <!-- Impact Level Matrix Grid -->
    <div class="row g-4">
      <!-- Repeat for each Impact Aspect -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-primary text-white fw-bold">Financial</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">0-4 Hours</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
            <div class="mb-3">
              <label class="form-label">8-24 Hours</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
            <div class="mb-3">
              <label class="form-label">72 Hours</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
            <div class="mb-3">
              <label class="form-label">Within 1 Week</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
            <div class="mb-3">
              <label class="form-label">After 1 Week</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
          </div>
        </div>
      </div>

      <!-- Duplicate card with new aspect title for each aspect (Reputational, Operational, etc.) -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-primary text-white fw-bold">Reputational</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">0-4 Hours</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
            <div class="mb-3">
              <label class="form-label">8-24 Hours</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
            <div class="mb-3">
              <label class="form-label">72 Hours</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
            <div class="mb-3">
              <label class="form-label">Within 1 Week</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
            <div class="mb-3">
              <label class="form-label">After 1 Week</label>
              <select class="form-select"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
            </div>
          </div>
        </div>
      </div>

      <!-- Add more cards for other aspects as needed -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
